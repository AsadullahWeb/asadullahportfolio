<div *ngIf="submittedData.length >0">
    <h3>Admin data</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>email</th>
                <th>phone</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of submittedData; let i= index">
                      <td>{{task.name}}</td>
                      <td>{{task.email}}</td>
                      <td>{{task.phone}}</td>
                      <td>{{task.message}}</td>
                      <td><button type="button" (click)="deleteUser(i)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row" style="margin-top: 50px;" #contactSection>

  <div class="col-sm-5"><img style="height: 523px;" src="../../assets/images.jpg" alt="" width="1230px"><p (click)="path('/about')">.</p></div>

  <div class="col-sm-5">
    <h1 style="text-align: center;">
      <span style="color: white;">Get in </span>
      <span style="color: blue;">Touch </span>
      <span><i style="color: white;" class="fa-solid fa-users"></i></span>
    </h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <label id="name" for="name"></label>
      <input class="name" type="text" id="name" formControlName="name" placeholder ="Enter Name">
      <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
        <small style="color: red;" *ngIf="myForm.get('name')?.hasError('required')">Name is required</small>
        <small style="color: red;" *ngIf="myForm.get('name')?.hasError('minlength')">At least three chracter is required</small>
      </div><br>
      <label id="email" for="email"></label>
      <input class="email" type="email" id="email" formControlName="email" placeholder="Enter Email">
      <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        <small style="color: red;" *ngIf="myForm.get('email')?.hasError('required')">enter a email</small>
        <small style="color: red;" *ngIf="myForm.get('email')?.hasError('email')">enter a valid email</small>
      </div> <br>
      <label id="phone" for="phone"></label>
      <input class="phone" id="phone" formControlName="phone" placeholder="Enter phone">
      <div *ngIf="myForm.get('phone')?.invalid && myForm.get('phone')?.touched">
        <small style="color: red;" *ngIf="myForm.get('phone')?.hasError('required')">phone number is required</small>
        <small style="color: red;" *ngIf="myForm.get('phone')?.hasError('minlength')">At least 11 chracter is required</small>
      </div> <br>
      <label id="message" for="message"></label>
      <input class="message" type="text" id="message" formControlName="message" placeholder="Message">
      <div *ngIf="myForm.get('message')?.invalid && myForm.get('message')?.touched">
        <small style="color: red;" *ngIf="myForm.get('message')?.hasError('required')">enter the message</small>
        <small style="color: red;" *ngIf="myForm.get('message')?.hasError('minlength')">At least three chracter is required</small>
      </div><br>
      <button class="button" type="submit" [disabled]="myForm.invalid" >Send msg <i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>
</div>
